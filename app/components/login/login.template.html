<head>
  <link rel="stylesheet" href="app/components/login/login.css">
</head>

<body>
  <h2 class="title">Login</h2>
  <form ng-submit="vm.login()"> 
    <div class="input-container">
      <label for="email">Email:</label>
      <input type="email" id="email" ng-model="vm.email" required> 
    </div>
    <div class="input-container">
      <label for="password">Password:</label>
      <input type="password" id="password" ng-model="vm.password" required> 
    </div>
    <button type="submit" class="login-button">Login</button>

    <div class="error-message" ng-if="vm.errorMessage"> 
      {{vm.errorMessage}} 
    </div>
  </form>
</body>
